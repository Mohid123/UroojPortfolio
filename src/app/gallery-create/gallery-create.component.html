<div fxLayout="column wrap" fxLayoutAlign="space-evenly center">
  <h1>Add Image</h1>
  <hr />
<form [formGroup]="form" (submit)="onSubmit()">
  <div>
    <ckeditor formControlName="name" name="name" [editor]="editor" rows="20" [config]="config"></ckeditor>
  </div>
  <div>
    <input (change)="onFileSelect($event)" type="file" />
  </div>
  <div *ngIf="imageData">
    <img [src]="imageData" [alt]="form.value.name" />
  </div>
  <div>
    <button class="btn btn-success" type="submit">Add Image</button>
  </div>
</form>
</div>
