<div class="jumbotron jumbotron-fluid">
  <div class="overlay">
  </div>
  <h1 class="center-align">Telescopy</h1>
  <video src="assets/video.mp4" onloadedmetadata="this.muted=true" autoplay loop preload="auto"></video>
</div>

<div class="divider"></div>
<br>
<br>
<br>
<br>
<br>
<br>

<div fxLayout="row wrap" fxLayoutAlign="space-evenly center" fxLayout.xs="column" fxLayoutGap="10px" *ngIf="images?.length > 0">
	<mat-card class="example-card" *ngFor="let image of images; let i = index; let last = first;">
		<img mat-card-image [src]="image.avatar" [alt]="image.name">
  <mat-card-content>
    <div [innerHTML]="image.name">
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-fab class="btn btn-outline-primary" (click)="open(content)"><i class="fas fa-share-alt-square fa-lg"></i></button>
  </mat-card-actions>
</mat-card>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#ffc000" type = "ball-fussion" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<ng-template #content let-modal>
  <div class="modal-header">
    <h1 class="modal-title" id="modal-basic-title">Share With Your Circle!</h1>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <share-buttons show="5"></share-buttons>
  </div>
</ng-template>
