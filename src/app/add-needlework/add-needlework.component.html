<div fxLayout="column wrap" fxLayoutAlign="space-evenly center">
  <h1>Add Embroidery Image</h1>
  <hr />
<form [formGroup]="form" (submit)="onSubmit()">
  <!-- <input type="text" formControlName="name" name="name"> -->
  <div>
    <input (change)="onFileSelect($event)" type="file" />
  </div>
  <div *ngIf="imageData">
    <img [src]="imageData" [alt]="image" />
  </div>
  <div>
    <button class="btn btn-success" type="submit">Add Image</button>
  </div>
</form>
</div>
